{% extends 'base.html' %}

{% block title %}Eliminar Ticket{% endblock %}

{% block content %}
<h1 class="mb-4">Eliminar Ticket</h1>
<p>¿Estás seguro de que quieres eliminar el ticket "{{ ticket.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'ticket_detail' ticket.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
