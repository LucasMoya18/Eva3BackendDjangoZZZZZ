{% extends 'base.html' %}

{% block title %}Panel de Control{% endblock %}

{% block content %}
<h1 class="mb-4">Panel de Control</h1>
<div class="row">
    <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">Tickets Abiertos</div>
            <div class="card-body">
                <h5 class="card-title">{{ abiertos }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-warning mb-3">
            <div class="card-header">Tickets En Proceso</div>
            <div class="card-body">
                <h5 class="card-title">{{ en_proceso }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Tickets Resueltos</div>
            <div class="card-body">
                <h5 class="card-title">{{ resueltos }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-secondary mb-3">
            <div class="card-header">Tickets Cerrados</div>
            <div class="card-body">
                <h5 class="card-title">{{ cerrados }}</h5>
            </div>
        </div>
    </div>
</div>
{% endblock %}
