{% extends 'base.html' %}

{% block title %}Lista de Clientes{% endblock %}

{% block content %}
<div class="row align-items-md-stretch mt-5">
    <div class="col-12 justify-content-center text-center">
        <div class="text-white border rounded-4 shadow bg-danger fontsContenedores">
            <h1>Lista de Clientes</h1>
        </div>
    </div>

    <div class="col-12 my-4">
        <div class="shadow rounded-4">
            <div class="text-white border rounded-top-4 shadow contenedorTituloSala bg-danger fontsContenedores">
                <h2 class="text-center"></h2>
            </div>
            <div class="text-black border bg-white p-4 rounded-bottom-2 text-center">
                <a href="{% url 'registro_cliente' %}" class="btn btn-danger mb-3">Registrar Nuevo Cliente</a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cliente in clientes %}
                        <tr>
                            <td>{{ cliente.nombre }}</td>
                            <td>{{ cliente.correo }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-center">No hay clientes registrados.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
