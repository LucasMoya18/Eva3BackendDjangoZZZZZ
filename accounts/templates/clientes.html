{% extends 'base.html' %}

{% block title %}Lista de Clientes{% endblock %}

{% block content %}
<h1 class="mb-4">Lista de Clientes</h1>
<a href="{% url 'registroCliente' %}" class="btn btn-primary mb-3">Registrar Nuevo Cliente</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hay clientes registrados.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
