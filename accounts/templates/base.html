<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inicio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container ">
            <a class="navbar-brand text-light" href="{% url 'dashboard' %}">Holamundo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'dashboard' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'tickets' %}">Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'crear_ticket' %}">Nuevo Ticket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'lista_clientes' %}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'registro_cliente' %}">Registrar Cliente</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'logout' %}">Cerrar sesión</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'registro_usuario' %}">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'login' %}">Iniciar sesión</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
